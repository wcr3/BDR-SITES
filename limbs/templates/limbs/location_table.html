<table>
    <tr>
        <th>Name</th>
        <th>Parent</th>
    </tr>
    {% for location in location_list %}
    <tr onclick="do_popup(event, '{% url 'limbs:location_popup' location.id %}', 'location_tbl', 'location_popup')"> 
        <td>{{location.name}}</td>
        <td>{{location.parent}}</td>
    </tr>
    {% endfor %}
</table>
