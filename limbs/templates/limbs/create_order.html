<form action="{% url 'limbs:create_order' %}" method="post" id="create_order_form">
    {% csrf_token %}
</form>

<div style="grid-column: span 1; grid-column-start: 2; grid-row-start: 2; justify-items: center;">

    <table>
        <tr>
            <th>
                Name
            </th>
        </tr>
        <tr>
            <th>
                <input form="create_order_form" type="text" name="order_name">
            </th>
        </tr>
    </table>

    <input type="submit" form="create_order_form" value="Submit">

</div>
