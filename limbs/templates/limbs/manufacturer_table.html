<table>
    <tr>
        <th>Name</th>
        <th>Link</th>
    </tr>
    {% for manufacturer in manufacturer_list %}
    <tr onclick="do_popup(event, '{% url 'limbs:manufacturer_popup' manufacturer.id %}', 'manufacturer_tbl', 'manufacturer_popup')"> 
        <td>{{manufacturer.name}}</td>
        <td>{{manufacturer.link}}</td>
    </tr>
    {% endfor %}
</table>
