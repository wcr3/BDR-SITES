{% if manufacturer %}

<form action="{% url 'limbs:edit_manufacturer' manufacturer.id %}" method="post" id="edit_manufacturer_form">
    {% csrf_token %}
</form>

<div style="grid-column: span 1; grid-column-start: 2; grid-row-start: 2; justify-items: center;">

  <!-- <div style="grid-column: span 1; grid-column-start: 2; justify-items: center;"> -->
      <table>
          <tr>
              <th>
                  Name
              </th>
              <th>
                  Link
              </th>
          </tr>
          <tr>
              <th>
                  <input readonly form="edit_manufacturer_form" type="text" name="manufacturer_name" value="{{manufacturer.name}}">
              </th>
              <th>
                  <input readonly form="edit_manufacturer_form" type="url" name="manufacturer_link" value="{{manufacturer.link}}">
              </th>
          </tr>

  <!-- <div style="grid-column: span 1; grid-column-start: 2; justify-items: center;"> -->
      <input  hidden type="submit" form="edit_manufacturer_form" name="Edit" value="Save Changes">
      <input  hidden type="submit" form="edit_manufacturer_form" name="Delete" value="Delete Manufacturer">
      <button type="button" onclick="editManufacturer()">Edit</button>
  <!-- </div> -->

  {% else %}
  <h1>Invalid Supplier ID</h1>
  {% endif %}
</div>
