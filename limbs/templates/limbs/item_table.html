<table>
    <tr>
        <th>Name</th>
        <th>Part Number</th>
        <th>Manufacturer</th>
        <th>Actions</th>
    </tr>
    {% for item in item_list %}
    <tr>
        <td>{{item.name}}</td>
        <td>{{item.part_number}}</td>
        <td>
            {{item.manufacturer}}
        </td>
        <td>
            <button onclick="do_popup(event, '{% url 'limbs:item_popup' item.id %}', 'item_tbl', 'table_popup')"> View </button>
            <button onclick="do_popup(event, '{% url 'limbs:add_item_order' item.id %}', 'item_tbl', 'table_popup')"> Add to Order </button>
        </td>
        
        
    </tr>
    {% endfor %}
</table>
