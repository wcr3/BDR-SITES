<table>
    <tr>
        <th>Name</th>
        <th>Part Number</th>
        <th>Manufacturer</th>
    </tr>
    {% for item in item_list %}
    <tr onclick="item_popup(event, '{% url 'limbs:item_popup' item.id %}')">
        <td>{{item.name}}</td>
        <td>{{item.part_number}}</td>
        <td>{{item.manufacturer}}</td>
    </tr>
    {% endfor %}
</table>
