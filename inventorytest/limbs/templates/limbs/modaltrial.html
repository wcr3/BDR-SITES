<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LIMBS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>  
    <link rel="stylesheet2" href="./formtrial.css"></link>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body style = "padding: 20px"></body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add">
     Add
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#update">
    Update
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#delete">
    Delete
    </button>
  
    <!-- Modal -->
     <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="add" aria-hidden="true">
     <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form method = "post">
                    {% csrf_token %}  
                    <div class="form-group">
                    {{ form.errors }}
                    {{ form.non_field_errors }}
                    {{form.as_p}}
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" name = "add" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
    <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="update" aria-hidden="true">
        <div class="modal-dialog" role="document">
             <div class="modal-content">
               <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Update</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
               </button>
               </div>
               <div class="modal-body">
                   <form method = "post">
                       {% csrf_token %}  
                       <div class="form-group">
                       {{ form.errors }}
                       {{ form.non_field_errors }}
                       {{form.as_p}}
                       </div>
                   </form>
               </div>
               <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button type="submit" name = "update" class="btn btn-primary">Save changes</button>
               </div>
           </div>
           </div>
    </div>
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
        <div class="modal-dialog" role="document">
             <div class="modal-content">
               <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
               </button>
               </div>
               <div class="modal-body">
                   <form method = "post">
                       {% csrf_token %}  
                       <div class="form-group">
                       {{ form.errors }}
                       {{ form.non_field_errors }}
                       {{form.as_p}}
                       </div>
                   </form>
               </div>
               <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button type="submit" name = "delete" class="btn btn-primary">Save changes</button>
               </div>
           </div>
           </div>
    </div>
  </body>
</html>
